<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="box-container">
        <div class="line-one">
            <div type="button" class="btn gray" >1</div>
            <div type="button" class="btn pink">2</div>
        </div>
        <div class="line-two">
            <div type="button" class="btn orange">3</div>
            <div type="button" class="btn blue">4</div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
